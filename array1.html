    <p id="result"></p>
    <script>
    let x = 0 ;
    let array = Array() ;
function add_arraay() {
    
    array[x] = document.getElementById("text1").value ;
    alert("Elemnet: " + array[x] +" added at index " + x);
    x++ ;
    document.getElementById("text1").value = ""

}
function display_array () {
    let e = "<hr/>"; 
    for(i= 0; i <= array.length ; i++){
        e += "Element" + i + "=" + array[i] + "<br/>" ;
    }
    document.getElementById("result").innerHTML= "III"+ e ;
}
